<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="headline">
            Weather Journal App
        </div>
        <div class="holder">
            <div class="country">
                <label for="country">Select your country</label>
                <select name="country" id="country">
                    <option value="us">US</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            <div class="zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>
            <div class="entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryholder">
                    <div id="date">23 jul 2020</div>
                    <div id="temp">20.23 C</div>
                </div>
                <div id="content">great</div>
            </div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
